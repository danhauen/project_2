<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>InterestQuest</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link type=text/css rel=stylesheet href="./styles/styles.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" 
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src= "./js/index.js"></script>
    <script src= "./js/screen_control.js"></script>
  </head>

  <body>
      <br>
      <!-- banner header -->
        <div class="container container-fluid" id= "game-title">
          <img class="img-fluid" src="https://github.com/danhauen/Psychic-Game/blob/master/assets/images/banner.png?raw=true" alt="banner" width= "800";>
          <h1 class="banner">Interest Que$t</h1>
        </div>
      <br>




      <div class="container col-12">
        <div class="row d-flex justify-content-between">


          <!-- left recent players scroll -->
              <div class="container container-fluid col-3" id= "recent-players">
                <img class="img-fluid" src="https://github.com/danhauen/Psychic-Game/blob/master/assets/images/scroll.png?raw=true" alt="banner" width= "500";>
                <h4 class="players">Recent Player$</h4>
                <!-- recent players list -->


              </div>


                        <!-- game canvas -->
                          <div class="col-5" id="game-canvas">
                            <div class="container-fluid" id="screen">
                              <canvas id="gameCanvas" width=498 height=498> </canvas>
                            </div>
                          </div>
          
          
          <!-- right high scores scroll -->
          <div class="container container-fluid col-3" id= "high-scores">
            <img class="img-fluid" src="https://github.com/danhauen/Psychic-Game/blob/master/assets/images/scroll.png?raw=true" alt="banner";>
            <h3 class="scores">High Score$</h3>
            <!-- high scores list -->


          </div>          





          </div>              
        </div> 
      <!-- message box -->
      <div class= "row">
        <div class="container-fluid" id="msg-container">
          <div class= "col-lg" id="messages"></div>
        </div>
      </div>
      
      <!-- <div class= "row">
        <div class="col-sm panel"  id="recent-players"> Recent Players </div>
        <div class="col-sm panel" id="high-scores"> High Scores </div>
      </div> -->

    </div>
  
  </body>
</html>
